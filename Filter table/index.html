<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Tables</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <div class="container">
        <h2>NATIONAL ANIMALS</h2>
        <input type="text"  class="input" name="text" placeholder="Search by Country...">
        <button type="button" class="animals">Search by National Animals</button>
        <table class="table">
            <tr class="header">
                <th style="width:60%">Country</th>
                <th>National Animals</th>
            </tr>
                
            <tr>
                <td>India</td>
                <td>Bengal Tiger</td>
            </tr>
            
            <tr>
                <td>Nepal</td>
                <td>Cow</td>
            </tr>

            <tr>
                <td>Peru</td>
                <td>Vicuna</td>
            </tr>

            <tr>
                <td>Phillipes</td>
                <td>Carabao</td>
            </tr>

            <tr>
                <td>Romania</td>
                <td>Lynx</td>
            </tr>

            <tr>
                <td>Rwanda</td>
                <td>Leopard</td>
            </tr>

            <tr>
                <td>Spain</td>
                <td>Bull</td>
            </tr>

            <tr>
                <td>Thailand</td>
                <td>Elephant</td>
            </tr>

            <tr>
                <td>Turkey</td>
                <td>Greywolf</td>
            </tr>
        
        </table>
    
    </div>

    
   
    <script src="script.js"></script>
</body>
</html>

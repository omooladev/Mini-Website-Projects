<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM PAGE</title>
    <link rel="stylesheet" href="./css/colors.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>SUBSCRIBE TO ANN'S NEWSLETTER, <span>TOTAL ANNARCHY</span></h1>
        <p>
          Get new writing, useful ideas ,fresh links, and high-spiritedshenanges
          delivered to your inbox every two weeks
        </p>
      </div>
      <div class="reply">
        <p id="reply"></p>
      </div>
      <div class="form">
        <form>
          <div class="inputcontainer">
            <div class="input">
              <input
                type="text"
                placeholder="FIRST NAME"
                id="firstname"
                autocomplete
                required
              />
            </div>
            <div class="input">
              <input
                type="email"
                placeholder="EMAIL ADDRESS"
                id="emailaddress"
                autocomplete
                required
              />
            </div>
          </div>

          <div class="button">
            <button type="submit" id="button">SIGN ME UP</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

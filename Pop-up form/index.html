<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>This is a project that shows a Pop-up form appear</h2>
    <div class="container">
        <p><a href="#" class="cancel">&times;</a></p>
        <form action="action.php" class="form">
            <h2 class="percent">Get 20% Off Your First Order</h2>
            <label class="enter-email">
                Enter your email. Get your 20% off code.
            </label>
            <label class="be-the-first">Be the first to know about all things Bombas</label>
            <input type="email" placeholder="Email address" required>
            <button type="submit" class="submit">Get My 20% Off</button>
            <a href="#" class="reject">Reject my 20% Off</a>
        </form>
    </div>

    <script src="script.js"></script>
    
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <button class="loginin">LOGIN</button>
    <button class="logout">LOGout</button> -->
    <div class="container">
        <div class="login-div">
            <h1>OMO SERVICES</h1>
            <form>
                <label class="username">USERNAME</label>
                <input type="text" placeholder="Enter Username" class="username-entry">
                <label class="password">PASSWORD</label>
                <input type="password" placeholder="Enter Password" class="password-entry">
                <button type="submit">LOGIN</button>
                
            </form>
        </div>

        <div class="signuped-div">
            <h1>OMO SERVICES</h1>
            <form>
                <label class="lastname">LASTNAME</label>
                <input type="text" placeholder="Enter Lastname" class="lastname-entry">
                <label class="firstname">FIRSTNAME</label>
                <input type="text" placeholder="Enter Firstname" class="firstname-entry">
                <label class="middlename">MIDDLENAME</label>
                <input type="text" placeholder="Enter Middlename" class="middlename-entry">
                <label class="phonenumber">PHONE NUMBER</label>
                <input type="tel" placeholder="Enter Phone number" class="phonenumber-entry">
                <label class="emailaddress">EMAIL ADDRESS</label>
                <input type="email" placeholder="Enter Email Address" class="emailaddress-entry">
                <label class="username1">USERNAME</label>
                <input type="text" placeholder="Enter Username" class="username-entry1">
                <label class="password1">PASSWORD</label>
                <input type="password" placeholder="Enter Password" class="password-entry1">
            
                <button type="submit" class="signup1">SIGN UP</button>

                
            </form>
        </div>
        <div class="signup-div">
            <p>Don't have an account?</p>
            <button class="signup">SIGN UP</button>
        </div>
        <div class="loginin-div">
            <p>Have an account with us?</p>
            <button class="loginin">LOGIN</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
